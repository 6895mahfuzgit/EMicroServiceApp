version: '3.4'

services:
     catalogdb:
         image: mongo
     basketdb:
         image: redis
     rabbitmq:
         image: rabbitmq:3-management

     catelog.api:
        image: ${DOCKER_REGISTRY-}catelogapi
        build:
            context: .
            dockerfile: src/Catelog/Catelog.API/Dockerfile
     basket.api:
        image: ${DOCKER_REGISTRY-}basketapi
        build:
          context: .
          dockerfile: src/Basket/Basket.API/Dockerfile

